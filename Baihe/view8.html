    <h3 class="page-content-title">景點介紹</h3>   
        <p>關子嶺風景區位於白河區東側是台南著名的旅遊景點，
           四周有枕頭山、虎頭山、大凍山、雞籠山等群峰環抱，環山風景幽靜。
        </p> 
        <p>風景區周邊沿途的嶺頂公園、新舊好漢坡步道、寶泉公園、溫泉老街、
            紅葉公園、水火同源、火山碧雲寺、大仙寺、東山咖啡公路等休憩玩
            賞的是來到台南旅遊不可錯過的台南景點。
        </p>
